<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="form-style.css">
  <script src="../../main.js" defer></script>
  <title>Vendedor</title>
</head>
<body>
  <!-- Titulo principal de la pagina -->
  <header class="bright">
    <p>EL PROGRESO</p>
    <button onclick="location.href='about:blank'">Iniciar sesión</button>
  </header>

  <!-- Crear y editar proveedores -->

  <div class="page">
    <!-- Barra de navegación izquierda -->
    <nav>
      <a href="../">Home</a>
      <a href="">Productos</a>
      <a href="">Servicios</a>
      <a href="">Sobre nosotros</a>
      <a href="">Ofertas</a>
      <a href="">Tipos de cocina</a>
      <a href="">Contactanos</a>
    </nav>

    <!-- En esta seccion se encuentra el contenido de la pagina -->
    <section>
      <!-- Formulario -->
      <form action="">
        <h1>Añadir proveedor</h1>
        <table>
          <!-- row:1 -->
          <tr>
            <td>Nombre del proveedor:</td>
            <td><input name="nombre" type="text" placeholder="Nombre"></td>
          </tr>

          <tr>
            <td>Apellido:</td>
            <td><input name="apellido" type="text" placeholder="Apellido"></td>
          </tr>

          <tr>
            <td>Teléfono:</td>
            <td><input name="telefono" type="tel" placeholder="0000000"></td>
          </tr>

          <tr>
            <td>Email:</td>
            <td><input name="email" type="text" placeholder="example@email.com"></td>
          </tr>

          <!-- row:6 -->
          <tr>
            <td colspan="2">
              <input type="submit" value="Enviar">
              <input type="reset" value="Empezar de nuevo">
            </td>
          </tr>
        </table>
      </form>
    </section>
  </div>

  <footer class="dark">Copyright © Universidad Tecnológica</footer>
</body>
</html>
