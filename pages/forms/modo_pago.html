<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="form-style.css">
  <script src="../../main.js" defer></script>
  <title>Modo Pago</title>
</head>
<body>
  <!-- Titulo principal de la pagina -->
  <header class="bright">
    <p>EL PROGRESO</p>
    <button onclick="location.href='about:blank'">Iniciar sesión</button>
  </header>

  <div class="page">
    <!-- Barra de navegación izquierda -->
    <nav>
      <a href="">Inicio</a>
      <a href="">Home</a>
      <a href="">Productos</a>
      <a href="">Servicios</a>
      <a href="">Sobre nosotros</a>
      <a href="">Ofertas</a>
      <a href="">Tipos de cocina</a>
      <a href="">Contactanos</a>
    </nav>

    <!-- En esta seccion se encuentra el contenido de la pagina -->
    <section>
      <!-- Formulario -->
      <form action="">
        <h1>Titulo del formulario</h1>
        <table>
          <!-- row:1 -->
          <tr>
            <td>Tipo de pago:</td>
            <td>
              <select name="text" id="">
                <option value="invalid">Seleccione</option>
                <option value="">Tarjeta</option>
              </select>
            </td>
          </tr>
          
          <!-- row:3 -->
          <tr>
            <td>Tarjeta:</td>
            <td><input type="text" name="" id="" placeholder="1234-1234-1234"></td>
          </tr>

          <!-- row:3 -->
          <tr>
            <td>Otros detalles:</td>
            <td><input type="text" name="" id="" placeholder="Detalles"></td>
          </tr>

          <!-- row:4 -->
          <tr>
            <td colspan="2">
              <input type="submit" value="Enviar">
              <input type="reset" value="Empezar de nuevo">
            </td>
          </tr>
        </table>
      </form>
    </section>
  </div>

  <footer class="dark">Copyright © Universidad Tecnológica</footer>
</body>
</html>
